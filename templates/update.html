<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Mobile Detail</title>
</head>
<body>
    <h2>Update Mobile Detail</h2>
    <form id="mobileDetailForm" enctype="multipart/form-data">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" ><br>
        <label for="specs">Specs:</label><br>
        <textarea id="specs" name="specs" rows="4" ></textarea><br>
        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price" step="0.01" ><br>
        <label for="image">Image:</label><br>
        <input type="file" id="image" name="image" accept="image/*" required><br>
        <input type="submit" value="Submit">
    </form>

    <script>
         window.onload = function() {
            var currentURL = window.location.href;
            var urlParts = currentURL.split('?');
            if (urlParts.length > 1) {
                var queryString = urlParts[1];
                var params = queryString.split('&');
                var id;
                params.forEach(function(param) {
                    var paramParts = param.split('=');
                    if (paramParts[0] === 'id') {
                        id = paramParts[1];
                    }
                });
                if (id) {
                    var secondAPIURL = "http://localhost:8080/getmobile/" + id;
                    fetch(secondAPIURL)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        document.getElementById('name').value = data.name;
                        document.getElementById('specs').value = data.specs;
                        document.getElementById('price').value = data.price;
                        document.getElementById('image').value = data.image;
                    })
                    .catch(error => {
                        console.error('There was a problem with the fetch operation:', error);
                    });
                } else {
                    console.error("Missing 'id' parameter in URL");
                }
            } else {
                console.error("URL does not contain a query string");
            }
        };
        document.getElementById("mobileDetailForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            const formData = new FormData(this);
            var currentURL = window.location.href;
            var urlParts = currentURL.split('?');
            if (urlParts.length > 1) {
            var queryString = urlParts[1];
            var params = queryString.split('&');
            var id;
            params.forEach(function(param) {
            var paramParts = param.split('=');
            if (paramParts[0] === 'id') {
            id = paramParts[1];
            }
            });
            if (!id) {
                console.error("Missing 'id' parameter");
            } 
            fetch("http://localhost:8080/update/"+id, {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                console.log("Server response:", data);
                alert("Mobile detail updated successfully!");
                window.location.assign('listview.html');
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                alert("Failed to add mobile detail. Please try again.");
            });
        } else {
            console.error("No query parameters found in the URL");
        }
        });
    
    </script>
</body>
</html>
