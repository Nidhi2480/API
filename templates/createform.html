<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Mobile Detail</title>
</head>
<body>
    <h2>Add Mobile Detail</h2>
    <form id="mobileDetailForm" enctype="multipart/form-data">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="specs">Specs:</label><br>
        <textarea id="specs" name="specs" rows="4" required></textarea><br>
        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price" step="0.01" required><br>
        <label for="image">Image:</label><br>
        <input type="file" id="image" name="image" accept="image/*" required><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById("mobileDetailForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form data
            const formData = new FormData(this);

            // Submit form data via fetch to your API endpoint
            fetch("http://localhost:8080/addmobile", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log("Server response:", data);
                alert("Mobile detail added successfully!");
                window.location.assign('listview.html');
                
                // Optionally, redirect to another page after successful submission
                // window.location.href = "listview.html";
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                alert("Failed to add mobile detail. Please try again.");
            });
        });
    </script>
</body>
</html>
